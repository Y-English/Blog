sections:
- header: 概要
  description: 云英语（Y-English）的各项筹备性研发工作早在2005年就已经开始。云英语之概念由北京大学第三医院李浩 M.D. & Ph.D.与北京大学古代东方文明研究所拱玉书教授于2009年明确提出。云英语企业由北大教师、海外语言学者和各医院临床医生于2011年共同出资发起创立。

- header: 创始人
  members:
  - name: 李浩
    title: M.D. & Ph.D.
    positions:
    - 云英语创始人
    - 北京大学（北京医科大学）1999级校友
    - 满族
    details:
    - 北京大学医学学士、医学硕士（骨科）、语言学及文学博士（梵文佛教文献方向）。
    - 曾在北京大学第三医院骨科工作，印欧语学者，外研社（外语教学与研究出版社）30周年荣誉作者。清华大学时代论坛特邀顾问。全国医学生创业创新论坛创始专家顾问。
    - 世界范围内第一个成功实现将原始印欧语和历史比较语言方法系统性应用于语言教学的学者。组织重订超过2万英文词汇释义体系。
    - 云英语（Y-English）创始人，首席学术顾问。云英语VB云语言数据库首席研发工程师。主持Y-GRE平台整体框架设计。
    - 曾在北京大学东语系，季羡林先生门下（段晴教授）学习梵文。其间从事语言学和古代印欧语研究。其翻译梵文版佛经Divyāvadāna，是这部经的第一个汉译本。季羡林先生生前嘱其学以致用，使梵文研究能开拓一片更为普及化的领域。
    - 从事教育培训业以来，其教授过的学生多在常青藤名校，就业范围遍布海内外。长期指导和支持北大和清华学生创业项目，并组织周边高校院所和医院临床科研合作及项目转化。

- header: 早期贡献者
  description: 云英语组织世界范围内的语言学者力量，共同筹备和开启其研发工作。在此过程中许多专家学者友人都不吝贡献其宝贵的时间和智力，参与其中并提供了极具启发和指导意义的前瞻性视角、观点和方法论。
  members:
  - name: 拱玉书
    title: Prof.
    positions:
    - 北京大学外国语学院教授
    - 北京大学东方语言文明研究所所长
    - 中国社会科学院古代文明研究中心专家成员
    details:
    - 云英语（Y-English）联合创始人。云英语概念的联合提出者。在VB开发阶段负责顾问资源的组织协调。

  - name: 段晴
    title: Prof.
    positions:
    - 北京大学外国语学院东语系教授
    - 梵巴专业教研室主任
    - 梵文贝叶经及佛教文献研究室主任
    details:
    - 在云英语早期阶段始终提供直接顾问支持和供给资源，为早期VB教学实践提供支持。

  - name: 威策尔（Michael Witzel）
    title: Whales Prof.
    positions:
    - 哈佛大学梵文与印度研究系Whales教席梵语教授
    - 史前语言学会主席
    - 国际比较神话学会主席
    - 美国人文与科学院院士
    - 德国东方学会荣誉会员
    details:
    - 从教梵语超过40年，对吠陀梵语方言和印度历史语言文化诸多方面有历史贡献。对VB方法论的建构具有奠基性贡献，为VB开发阶段周边学术疑难的解决提供资源。

- header: 早期研发团队
  description: 云英语研发团队内核形成早于“云英语”概念提出。研发团队多数具备跨学科背景和多语言能力，涵盖印欧语系及闪含语系几乎全部古代和现代语言。云英语基于严谨全面的历时和共时语料分析，用10年时间系统重订了英语和部分相关印欧语的词汇释义体系，建立了云语言数据库。
  members:
  - name: 骆笛歌（Diego Loukota）
    title: Ph.D.Cand.
    details:
    - 美国加州大学洛杉矶分校佛教研究博士。意大利博洛尼亚大学音乐系本科，后转入文哲系荣誉毕业，北京大学外国语学院硕士（梵文）。
    - 工作语言：拉丁文、古希腊语、梵文、西班牙语、意大利语、法语、英语、德语、藏语、汉语。

  - name: 裴德思（Thorsten Pattberg）
    title: Ph.D.
    details:
    - 北京大学文学博士。爱丁堡大学硕士，研究梵语和比较文学。东京大学、哈佛大学访问学者。
    - 工作语言：英语、德语、法语、汉语、梵文。


  - name: 张湛
    title: Ph.D.
    details:
    - 美国哈佛大学语言学博士。北京大学化学系理学学士，北京大学外国语学院语言学硕士（梵文）。
    - 工作语言：印欧语系所有古代和现代主要语言、阿拉伯语各方言。

  - name: 吴赟培
    title: Ph.D.Cand.
    details:
    - 英国卡迪夫大学语言学博士。北京大学东语系文学博士（梵文）。
    - 工作语言：英语、日语、法语、德语、梵文、巴利文。

  - name: 吴菲
    title: M.A.
    details:
    - 北京大学外国语学院硕士（楔形文字）。哈尔滨工业大学工学学士毕业。
    - 工作语言：英语、德语、法语、拉丁语、苏美尔语、阿卡德语。

- header: 运营团队
  description: 云英语运营团队负责企业非技术方面的分工，包括但不限于投资者关系、场地运营、财务管理、人力资源管理、对外合作、招生宣传、网站维护等。
  members:
  - name: 赵文魁
    positions:
    - 执行副总裁
    details:
    - 清华大学经管学院学士、硕士。
    - 原中国人寿投资管理部，曾参与管理超过1.4万亿的人民币资产。

  - name: 王锐
    positions:
    - 执行副总裁
    details:
    - 比利时鲁汶大学金融经济学硕士。中国人民大学金融学专业经济学学士。
    - 原万得汽车（美国上市WATG）副财务总监，福祥投资公司合伙人。

  - name: 吴菲
    positions:
    - 创意总监
    details:
    - 北京大学外国语学院硕士（楔形文字）。哈尔滨工业大学工学学士。
    - 原新东方教师。负责云英语运营团队构建。

  - name: 于泰涵
    positions:
    - 运营总监
    details:
    - 浙江大学管理学院毕业。
    - 熟练掌握HTML、CSS、JavaScript、jQuery、PHP、MySQL等多种网页、编程与数据库语言。

- header: 督学团队
  description: 较之传统培训业，云英语采用了“标准化学习产品+人工干预”的反转式研修模式，实现了革命性创新。云英语研修者在督学老师督导干预下，自主安排学习时间和进度，系统构建词汇体系，循序渐进提高学术阅读能力。云英语督学团队由各专业学术精英构成。
