---
layout: default
---

<div class="ui main vertical segment">
    <div class="ui center aligned page-title text container">
        <h1 class="ui header">{{ page.title }}</h1>
        {% if page.meta %}<div class="text-grey">{{ page.meta }}</div>{% endif %}
    </div>
    <div class="ui page-content text container">
        {% if page.thumbnail %}<p><img src="{{ page.thumbnail | relative_url }}" alt="thumbnail"></p>{% endif %}
        {{ content }}
    </div>
</div>
