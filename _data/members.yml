- header: 学生志愿者
  description: 云英语自2012年采用反转式学习模式，历经4年实践实现突破式创新，至今已初步建成基于标准化视频研修和分学科功能性模块的研修体系，建成“技术研发VS总督学 · 督学 · 学术答疑志愿者”的梯次研修辅助团队，保障研修结果的同时使教育深度回归基于社区网络人与人互动的本质。建成了超过50人规模的学生志愿者团队，包括行政志愿者、学术答疑志愿者、社区志愿者等若干职能分工。云社区有着广泛而深厚的群众基础，越来越多的同学以志愿者和后备梯队的身份参与其中，共同推广PIE和学术，部分能力突出的同学更进一步，在云社区的扶持和指导下成立了自己的创业团队。

