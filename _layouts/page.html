        <div class="ui header">{{ page.title }}</div>
    </div>
    <div class="ui text post-content container">
        {% if page.thumbnail %}<p><img src="{{ page.thumbnail }}" alt="thumbnail"></p>{% endif %}
        {{ content }}
    </div>
</div>
