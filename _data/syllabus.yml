  - header: 内容大纲
    sections:
    - header: 总论
      sub_sections:
      - header: 总论 Day 1
        description: 印欧语基础 语音学与音变基础知识
        lessons:
        - name: 印欧语基础
          remarks:
          - 语言演变分化的不精确共时模拟
          - PIE与印欧语系基础知识（历史比较语言方法）
          - VB三支演变视角下的英语词汇历史源流
          - 印欧语系语音变化初探与试验
        - name: 语音学基础知识
          remarks:
          - 发音机制与语音类型
          - 辅音精析（塞音、擦音、塞擦音、闪音与颤音、近音、边音、鼻音）、轻音vs浊音（VOT理论）、元音（略）
          - 英语各方言间发音差别
        - name: 音变基础知识
          remarks:
          - 辅音变化（清浊变化、阻碍程度、发音部位移动）
          - 元音变化（自变ablaut vs 被变umlaut、PIE元音分级、拉丁法语元音变化、英语元音变化GVS）
          - 古代语言语音构拟
      - header: 总论 Day 2
        description: 历史比较语言学 语言演变基本规律 VB印欧三支演变（日耳曼 拉丁 希腊）
        lessons:
        - name: 印欧语系内历史比较语言实例与音变的整体变化
          remarks:
          - 语音变化与历史比较语言实例练习
          - 整体变化（脱失、同化及其他、后缀增音、重复形式）
        - name: PIE印欧三支演变部分
          remarks:
          - 从PIE到Germanic日耳曼（VB版格林法则）
          - 从PIE到Latin拉丁（弱化脱失、h音化、f音化）
          - 从PIE到Greek希腊（弱化脱失、清音化、齿音化/唇音化）
          - 思考题与PIE印欧复杂变化练习
        - name: 工程实现前瞻
          remarks:
          - VB系统对应关联构建语言认知
          - 词源真意与一词多义的VB整摄解决
      - header: 总论 Day 3
        description: 印欧框架下的英语前缀总论（上） 从*per-到*apo-
        lessons:
        - name: 前缀总述
          remarks:
          - 前缀对语义方向性指示的重要根本意义
          - 有关前缀方向语义未解决之大量问题（epi-）
          - VB对英语前缀语义的再整摄及悖论解决方案
        - name: 印欧语言*per-链条语义图谱
          remarks:
          - per-（per-的语义整摄）
          - pro-、para-/peri-、for-（向前vs周围vs远离）
          - pro-/protero-/proto-、pre-/prior/prim-
          - re-/retro-
        - name: 印欧语言的*apo- vs *ant-前缀语义图谱
          remarks:
          - after/post-、apo-/ab-/off
          - end、anti-、ante-（前面如何成为后端以及对抗）
      - header: 总论 Day 4
        description: 印欧框架下的英语前缀总论（下） 从*uper-到*tere-
        lessons:
        - name: 印欧语言的*uper- vs *upo-前缀语义图谱
          remarks:
          - hyper- vs hypo-
          - super-/sur-/superior/summus vs sub-/subter-
          - over vs up（有关up的悖论）
        - name: 印欧语言的*en- vs *eks-前缀语义图谱
          remarks:
          - in-/en-、intra-/interior/intim
          - ex-/ec-/e-、extra-/exterior/extrem-
        - name: 印欧语言的*epi- & *an-前缀语义图谱
          remarks:
          - epi-/ob-（epi-的真实语义）
          - ana-/on（ana-的真实语义）
        - name: 印欧语言的syn-/con- vs dis-/de-前缀语义图谱
          remarks:
          - syn-/con-/contra-
          - dis-
          - de-
        - name: 印欧语言的*tere-前缀语义图谱
          remarks:
          - trans-/tra-/through
